<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/updateFormUser.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="fullscreen">
    <div class="nav-bar">
        <div class="logo">
            <span>scholarly</span>
        </div>
        <a href="">
            <span>Log out</span>
        </a>
    </div>
    <div class="side-bar">
        <div class="menu">
            <a href="">
                <i class="fa-solid fa-house-user"></i>
                <span th:text="Dashboard"></span>
            </a>
            <a href="/teacher/all"  class="active">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Teachers</span>
            </a>
            <a href="/student/all">
                <i class="fa-solid fa-users"></i>
                <span>Students</span>
            </a>
            <a href="/subject/all">
                <i class="fa-solid fa-school"></i>
                <span>Subjects</span>
            </a>
            <a href="">
                <i class="fa-solid fa-star"></i>
                <span>Marks</span>
            </a>

        </div>

    </div>
    <div class="page-content">
        <div class="container">
            <h1 class="title" th:text="'Register new '+${role.toString().toLowerCase()}"></h1>
            <div class="fields_container">
                <div class="photo_box">
                    <div class="photo">
                        <img src="/img/6_12A1_Le Thi Linh Chi-min.jpg" alt="">
                        <h2 th:text="${role.toString()}"></h2>
                        <div class="box-button">
                            <button class="button button_update" >UPDATE</button>
                            <button>DELETE</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <h1>Register form</h1>
                    <form action="#" method="post" th:action="@{/{role}(role=${role})}" th:object="${user}" >
                    <input type="hidden" th:field="*{id}">
                        <div class="big_box">
                            <div class="box basic">
                                <div class="holder">
                                    <label>Full name: </label>
                                    <input type="text" name="firstname" th:field="*{fullname}">
                                </div>


                                <div class="holder">
                                    <label> Gender:</label>
                                    <select name="gender" th:field="*{gender}">
                                        <option value="" disabled selected>Please choose one option</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                        <option value="NOT_SPECIFIED">Not specified</option>
                                    </select>
                                </div>

                                <div class="holder">
                                    <label> Date of birth:</label>
                                    <input type="date" name="dob" th:field="*{dob}">
                                </div>


                                <div class="holder">
                                    <label>Email:</label>
                                    <input type="text" name="email" th:field="*{email}">
                                </div>


                                <div class="holder">
                                    <label>Phone number:</label>
                                    <input type="text" name="phonenumber" th:field="*{phonenumber}">
                                </div>


                                <div class="holder">
                                    <label>Address:</label>
                                    <input type="text" name="address" th:field="*{address}">
                                </div>



                            </div>

                            <div class="box specify for-teacher" th:if="${role.toString()=='TEACHER'}">
                                <div class="holder">
                                    <label> Teacher ID:</label>
                                    <input type="text" name="teacherNumber" th:field="*{teacherNumber}">
                                </div>

                                <div class="holder">
                                    <label>Nationality: </label>
                                    <input type="text" name="nationality" th:field="*{nationality}">
                                </div>


                                <div class="holder">
                                    <label>Subject:</label>
                                    <select name="subject">
                                        <option th:each="sub : ${allSubjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
                                    </select>
                                </div>

                                <div class="holder">
                                    <label>Graduated from: </label>
                                    <input type="text" name="school" th:field="*{school}">
                                </div>

                                <div class="holder">
                                    <label>Qualification: </label>
                                    <input type="text" name="qualification" th:field="*{qualification}">
                                </div>

                                <div class="holder">
                                    <label>Year of entry: </label>
                                    <input type="year" name="entryYear" min="1950" th:field="*{entryYear}">
                                </div>




                            </div>
                            <div class="box specify for-student" th:if="${role.toString()=='STUDENT'}">
                                <div class="holder">
                                    <label> Student ID:</label>
                                    <input type="text" name="studentNumber" th:field="*{studentNumber}">
                                </div>

                                <div class="holder">
                                    <label>Nationality: </label>
                                    <input type="text" name="nationality" th:field="*{nationality}">
                                </div>

                                <div class="holder">
                                    <label>Grade: </label>
                                    <input type="text" name="grade" th:field="*{grade}">
                                </div>

                                <div class="holder">
                                    <label>Year of entry: </label>
                                    <input type="year" name="entryYear" min="1950" th:field="*{entryYear}">
                                </div>

                                <div class="holder">
                                    <label>Father's name: </label>
                                    <input type="text" name="fatherName" th:field="*{fatherName}">
                                </div>


                                <div class="holder">
                                    <label>Mother's name: </label>
                                    <input type="text" name="motherName" th:field="*{motherName}">
                                </div>

                            </div>

                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
