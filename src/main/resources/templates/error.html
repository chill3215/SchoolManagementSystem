<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
    <div class="fullscreen">
        <div class="container">
            <div class="content-container">
                <div class="text-container">
                    <h1 th:text="'Error: '+${exception.exceptionName}"></h1>
                    <h2 th:text="${exception.explanation}"></h2>
                    <h2 th:text="${exception.instruction}"></h2>
                </div>
                <div class="button-container" th:if="${exception.exceptionName == 'User cannot be found'}">
                    <form method="get" th:action="@{/login}"><button>LOGIN</button></form>
                    <form method="get" th:action="@{/}"><button>HOME</button></form>
                </div>
                <div class="button-container" th:if="${exception.exceptionName == 'User cannot be added' || exception.exceptionName== 'Data from user is not valid'}">
                    <button onclick="goBack()">RETURN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

</body>
</html>
