
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/commonStructure.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/updateFormUser.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="fullscreen">
        <div class="nav-bar">
            <div class="logo">
                <span>scholarly</span>
            </div>
            <a href="">
                <span>Log out</span>
            </a>
        </div>
        <div class="side-bar">
            <div class="menu">
                <a href="/main">
                    <i class="fa-solid fa-house-user"></i>
                    <span th:text="Dashboard"></span>
                </a>
                <a href="/teacher/all"  th:class="${user.userRole.toString()=='TEACHER'? 'active':'normal'}">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <span>Teachers</span>
                </a>
                <a href="/student/all" th:class="${user.userRole.toString()=='STUDENT'? 'active':'normal'}">
                    <i class="fa-solid fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="/subject/all">
                    <i class="fa-solid fa-school"></i>
                    <span>Subjects</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-star"></i>
                    <span>Marks</span>
                </a>

            </div>

        </div>
        <div class="page-content">
            <div class="container">
                <h1 class="title">Update Profiles</h1>
                <input type="hidden" th:value="${user.id}">
                <div class="fields_container">
                    <div class="table">
                        <h1>Change information form</h1>
                        <form action="#" method="post" th:action="@{/{userRole}/{id}/updated(userRole=${user.userRole.toString().toLowerCase()},id=${user.id})}" th:object="${user}">
                            <input type="hidden" th:value="${user.id}" th:field="*{id}">
                                <div class="big_box">
                                    <div class="box basic">
                                        <div class="holder">
                                            <label>Full name: </label>
                                            <input type="text" name="firstname" th:value="${user.fullname}" th:field="*{fullname}">
                                        </div>

                                        <div class="holder">
                                            <label> Gender:</label>
                                            <select name="gender" th:field="*{gender}">
                                                <option th:value="${user.gender}" selected></option>
                                                <option th:value="MALE">Male</option>
                                                <option th:value="FEMALE">Female</option>
                                            </select>
                                        </div>

                                        <div class="holder">
                                            <label> Date of birth:</label>
                                            <input type="date" name="dob" th:value="${user.dob}" th:field="*{dob}">
                                        </div>

                                        <div class="holder">
                                            <label>Email:</label>
                                            <input type="text" name="email" th:value="${user.email}" th:field="*{email}">
                                        </div>

                                        <div class="holder">
                                            <label>Phone number:</label>
                                            <input type="text" name="phonenumber" th:value="${user.phonenumber}" th:field="*{phonenumber}">
                                        </div>

                                        <div class="holder">
                                            <label>Address:</label>
                                            <input type="text" name="address" th:value="${user.address}" th:field="*{address}">
                                        </div>

                                    </div>

                                    <div class="box specify for-teacher" th:if="${user.userRole.toString()=='TEACHER'}">
                                        <div class="holder">
                                            <label> Teacher ID:</label>
                                            <input type="text" name="teacherNumber" th:value="${user.teacherNumber}" th:field="*{teacherNumber}">
                                        </div>

                                        <div class="holder">
                                            <label>Nationality: </label>
                                            <input type="text" name="nationality" th:value="${user.nationality}" th:field="*{nationality}">
                                        </div>


                                        <div class="holder">
                                            <label>Subject:</label>
                                            <select name="subject">
                                                <option value="" th:text="${user.subject.name}" th:value="${user.subject.id}" selected></option>
                                                <option th:each="sub : ${allSubjects}" th:value="${sub.id}" th:text="${sub.name}" th:if="${user.subject.id != sub.id}"></option>
                                            </select>
                                        </div>

                                        <div class="holder">
                                            <label>Graduated from: </label>
                                            <input type="text" name="school" th:value="${user.school}" th:field="*{school}">
                                        </div>

                                        <div class="holder">
                                            <label>Qualification: </label>
                                            <input type="text" name="qualification" th:value="${user.qualification}" th:field="*{qualification}">
                                        </div>

                                        <div class="holder">
                                            <label>Year of entry: </label>
                                            <input type="year" name="entryYear" min="1950" th:value="${user.entryYear}" th:field="*{entryYear}">
                                        </div>

                                    </div>
                                    <div class="box specify for-student" th:if="${user.userRole.toString()=='STUDENT'}">
                                        <div class="holder">
                                            <label> Student ID:</label>
                                            <input type="text" name="studentNumber" th:value="${user.studentNumber}" th:field="*{studentNumber}">
                                        </div>

                                        <div class="holder">
                                            <label>Nationality: </label>
                                            <input type="text" name="nationality" th:value="${user.nationality}" th:field="*{nationality}">
                                        </div>

                                        <div class="holder">
                                            <label>Grade: </label>
                                            <input type="text" name="grade" th:value="${user.grade}" th:field="*{grade}">
                                        </div>

                                        <div class="holder">
                                            <label>Year of entry: </label>
                                            <input type="year" name="entryYear" min="1950" th:value="${user.entryYear}" th:field="*{entryYear}">
                                        </div>

                                    <    <div class="holder">
                                            <label>Father's name: </label>
                                            <input type="text" name="fatherName" th:value="${user.fatherName}" th:field="*{fatherName}">
                                        </div>

                                        <div class="holder">
                                            <label>Mother's name: </label>
                                            <input type="text" name="motherName" th:value="${user.motherName}" th:field="*{motherName}">
                                        </div>

                                    </div>

                                </div>
                            <button>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
