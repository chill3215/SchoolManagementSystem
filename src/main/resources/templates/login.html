<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/commonStructure.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="fullscreen">
    <div class="container">
        <div class="side-container">
            <div class="message"><h1>WELCOME BACK</h1></div>
            <form action="/" method="get"><button class="side-button">HOME</button></form>
        </div>
        <div class="input-container">
            <h1><span>Login</span></h1>
            <form action="authen" method="get" th:object="${user}">
                <label>
                    <input type="text" name="email" placeholder="Email" th:field="*{email}">
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" th:field="*{password}">
                </label>
                <label>
                    <select name="userRole" th:field="*{userRole}" required>
                        <option value="" disabled selected hidden class="select-placeholder">Choose your user role:</option>
                        <option value="ADMIN">Admin</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </label>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>







</body>
</html>
