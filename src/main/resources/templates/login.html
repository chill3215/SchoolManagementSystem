<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="fullscreen">
    <div class="container">
        <div class="side-container">
            <div class="message"><h1>WELCOME BACK</h1></div>
            <form action="/" method="get"><button class="side-button">HOMEPAGE</button></form>

        </div>
        <div class="input-container">
            <h1><span>Login</span></h1>
            <form action="authen" method="get" th:object="${user}">
                <label>
                    <input type="text" name="email" placeholder="Email" th:field="*{email}">
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" th:field="*{password}">
                </label>
                <label>
                    <select name="userRole" th:field="*{userRole}" required>
<!--                        <option value="" disabled selected style="display: none" class="select-placeholder" >Choose your user role: </option>-->
                        <option value="" disabled selected hidden class="select-placeholder">Choose your user role:</option>
                        <option value="ADMIN">Admin</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </label>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>







</body>
</html>
