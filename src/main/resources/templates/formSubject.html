<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="fullscreen">
    <div class="nav-bar">
        <div class="logo">
            <span>scholarly</span>
        </div>
        <a href="">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Log out</span>
        </a>
    </div>
    <div class="side-bar">
        <div class="menu">
            <a href="/main">
                <i class="fa-solid fa-house-user"></i>
                <span th:text="Dashboard"></span>
            </a>
            <a href="/teacher/all">
                <i class="fa-solid fa-chalkboard-user"></i>
                <span>Teachers</span>
            </a>
            <a href="/student/all">
                <i class="fa-solid fa-users"></i>
                <span>Students</span>
            </a>
            <a href="/subject/all" class="active">
                <i class="fa-solid fa-school"></i>
                <span>Subjects</span>
            </a>
            <a href="">
                <i class="fa-solid fa-star"></i>
                <span>Marks</span>
            </a>

        </div>

    </div>
    <div class="page-content">
        <h1>New Subject</h1>
        <div class="content">
            <form action="/subject/" method="post" th:object="${subject}">
                <div class="fields_container">
                    <div class="holder">
                        <label>Subject name: </label>
                        <input type="text" name="name" th:field="*{name}">
                    </div>
                    <div class="holder">
                        <label>Subject code: </label>
                        <input type="text" name="subjectCode" th:field="*{subjectCode}">
                    </div>
                    <div class="holder">
                        <label>Room:</label>
                        <input type="text" name="room"  th:field="*{room}">
                    </div>
                    <div class="holder">
                        <label>Credit points:</label>
                        <input type="text" name="creditPoints" th:field="*{creditPoints}">
                    </div>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>


</div>
</body>
</html>
