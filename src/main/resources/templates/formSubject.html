<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/c6b60a295c.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div>
<h1>New Subject</h1>
<form action="/subject/" method="post" th:object="${subject}">
    <div class="fields_container">

        <label>Subject name: </label>
        <input type="text" name="name" th:field="*{name}">

        <label>Subject code: </label>
        <input type="text" name="subjectCode" th:field="*{subjectCode}">


        <label>Room:</label>
        <input type="text" name="room"  th:field="*{room}">

        <label>Credit points:</label>
        <input type="text" name="creditPoints" th:field="*{creditPoints}">


    </div>
    <button>Submit</button>
</form>
</div>
</body>
</html>
